# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - undp-exo-ddp-auth

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5959daba3d8144d488b48ef8db6085d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a2e1ea336a144d08c24cb450964c272 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5959daba3d8144d488b48ef8db6085d8 }}/ddpauth:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'undp-exo-ddp-auth'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_17eb4916fd23408dabcb9e109e4391a1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5959daba3d8144d488b48ef8db6085d8 }}/ddpauth:${{ github.sha }}'